<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #2b2b2b;
        }
        a.button {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        a.update {
            background-color: #28a745;
        }
        a.update:hover {
            background-color: #1e7e34;
        }
        .create-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .create-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Employee Records</h1>

    {% if object_list %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Emp ID</th>
                <th>Salary</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            {% for emp in object_list %}
            <tr>
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.empid }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.role }}</td>
                <td>
                    {% if emp.id %}
                        <a href="{% url 'employee_update' emp.id %}" class="button update">Update</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No employee records found.</p>
    {% endif %}

    <a href="/create/" class="create-btn">Add New Employee</a>
    

</body>
</html>
