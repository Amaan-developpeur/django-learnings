<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            display: inline-block;
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: whitesmoke;
        }
        button {
            margin-top: 15px;
            padding: 10px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #66ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Employee</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
</body>
</html>
