<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Application [CRUD Exercise]</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: whitesmoke;
            border: 2px solid brown;
            border-radius: 5px;
            padding: 20px;
        }
        .Form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid brown;
            border-radius: 5px;
            background-color: #1a1a1a;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type=submit] {
            background-color: brown;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Employee Registration [CRUD Exercise]</h1>
    <p>You have visited this page {{ visits }} times.</p>
    <hr style="color: brown;">
    <div class="Form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="button" value="Create">
            <input type="submit" name="button" value="Retrieve">
            <input type="submit" name="button" value="Update">
            <input type="submit" name="button" value="Delete">
        </form>
        <br>
        <p>{{ msg }}</p>
    </div>
</body>
</html>
